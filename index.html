<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/amazeui.min.css" />
  <link rel="stylesheet" href="css/amazeui.css" />
</head>

<body onload="init();">
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
  <script type="text/javascript" src="question_pool/test.json"></script>
  <div class="am-g">
    <div class="am-u-sm-8 am-u-sm-centered">
      <!-- Coding here for content -->
      <!-- title -->
      <div class="am-panel am-panel-primary">
        <h1 class="am-panel-hd"> <center> ASAP: A Student-centered Adaptive Practice reviewing game </center> </h1>
      </div>
      <!-- States: # of round and current score -->
      <section class="am-panel am-panel-default">
        <header class="am-panel-hd">
          <h3 class="am-panel-title"> Let's Start ASAP !!! </h3>
        </header>
        <div class="am-panel-bd">
          You are currently in Round <span id="round_id"> ?</span>, &#9;
          Score: <span id = "current_score"> ? </span> / 4, &#9;
          Total Score: <span id = "total_score"> ? </span> / 12.
        </div>
      </section>
      <!-- question panel -->
      <section class="am-panel am-panel-default" style="margin-bottom: 0px;">
        <header class="am-panel-hd">
          <h3 class="am-panel-title"> Round
            <span id = "current_round_level"> 1 </span> :
            Question
            <span id = "current_q_pos"> 1 </span></h3>
        </header>
        <div class="am-panel-bd">
          <!-- question content -->
          <div class="am-input-group am-input-group-default">
            <div class="am-input-group-label" id="question_content">
              1+1=ï¼Ÿ
            </div>
          </div>
          <div class="am-input-group-label" id="choices">
            <label class="am-radio" align="left">
              <input type="radio" name="choice" value="A" id="r1" data-am-ucheck>
              A: <span id="A_content"> 1 </span>
            </label>
            <label class="am-radio" align="left">
              <input type="radio" name="choice" value="B" id="r2" data-am-ucheck>
              B: <span id="B_content"> 2 </span>
            </label>
            <label class="am-radio" align="left">
              <input type="radio" name="choice" value="C" id="r3" data-am-ucheck>
              C: <span id="C_content"> 3 </span>
            </label>
            <label class="am-radio" align="left">
              <input type="radio" name="choice" value="D" id="r4" data-am-ucheck>
              D: <span id="D_content"> 4 </span>
            </label>
          </div>
          <button type="button" class="am-btn am-btn-primary am-btn-block am-active" id="ok_btn" onclick="click_ok();"> OK </button>
        </div>
        <!-- answer -->
        <div class="am-panel-bd" id="answer_section">
          <div class="am-input-group am-input-group-default">
            <div class="am-input-group-label">
              Answer
            </div>
          </div>
          <div class="am-input-group am-input-group-default">
            <div class="am-input-group-label" id="answer_content">
              <p align="left"> <span id = "result_sen"> ??? Cong! You are right! </span> <br>
                Right Answer: <span id="right_key"> ??? A </span> <br>
                Your Choice: <span id="current_choice"> ??? </span> <br>
                <span>Reason:</span> <br>
                <span id = "explain_content"> ??? 1+1=2 </span>
                <br>
              </p>
            </div>
          </div>
          <button type="button" class="am-btn am-btn-primary am-active am-btn-block" id="next_btn" onclick="click_next();"> Next </button>
        </div>
      </section>
      <div style="margin-top: 0px"><center><font size="2">Author: Chenghao Lyu.</font> </center></div>
    </div>
  </div>
</body>

</html>
